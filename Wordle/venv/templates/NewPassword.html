<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/PWreset.css') }}">
</head>

<body>

    <div class="raster-background"></div>
    
<form action="/reset" method="post" method="get">
        <h1><span class="C">P</span>assword reset</h1><br>
        
        <h4 class="sub-head">Assign new password</h4>
        <input type="password" name="password" class="form-control" placeholder="Password" required title="Please fill out this field.">
        
        <h4 class="sub-head">Repeat new password</h4>
        <input type="password" name="confirm_password" class="form-control repeat" placeholder="Password repeat" required title="Please fill out this field."><br>
         
    <div class="end">       
        <a href="javascript:history.back()" class="close">Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div><Br>
</form>

</body>
</html>
