<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Join.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar.css') }}">
    <link rel="icon" type="image" href="{{ url_for('static', filename='css/letter.jpeg') }}">
</head>

<body>


  <div class="raster-background"></div>
  <!--<a href="javascript:history.back()" class="close">Back to Menu</a>-->

  {% include "navbar.html" %}

  <div class="top-content">
  </div>
    <div class="middle-content">
        <div class="header"><h1><span class="tiles-word">
                <span class="letter">J</span>
                <span class="letter letter-grey">O</span>
                <span class="letter">I</span>
                <span class="letter letter-yellow">N</span>
                <span class="game">Game</span>
            </span></h1>
        </div>

        <form action="/join" method="post">
          <div class="textbox-container">
              <input type="text" name="game_code" id="myTextbox" class="myTextbox" placeholder="Enter your Code" required>
              <button type="submit" class="join-btn">Join</button>
          </div>
      </form>

    </div>
  </div>

  <div class="bottom-bar">
    <div id="clock" class="clock"></div>
  </div>
  
  <script>
    function updateClock() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    var strTime = hours + ':' + minutes + ' ' + ampm;
    document.getElementById('clock').textContent = strTime;    
    }
  
    setInterval(updateClock, 1000);
    updateClock(); 
    </script>
  

</body>
</html>
