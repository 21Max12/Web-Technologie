<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="Box"> 
            <h1>Wordle</h1>
            
        <form action="/" method="post">

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" class="input-class">
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" class="input-class">
            </div>
            <div class="remember">
                <label> <input type="checkbox">Remember username</label>
                <a href="PWreset.html">Password reset</a>
            </div>

            <button type="submit" value="login" class="but">Login</button>

            <div class="anmelden">
                <p>Du hast noch kein Konto?
                <a href="register" open-create>Create user account</a></p>
            </div>
        </form>
    </div> 
</body>
</html>
