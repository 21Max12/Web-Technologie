            </div>

            <div class="input-box">
                <input type="password" placeholder="Passwort" required>
            </div>

            <div class="remember">
                <label> <input type="checkbox">Benutzernamen merken</label>
                <a href="PWreset.html">Password zur√ºcksetzen</a>
            </div>

            <div class="anmelden">
                <p>Du hast noch kein Konto?
                <a href="register" open-create>Benutzerkonto erstellen</a></p>
            </div>

        </form>
    </div> 

    <dialog anmelden class="register">
      <a>Gebe deine Daten an</a>
      <div>

        <input type="text" placeholder="Passwort">

        <input type="text" placeholder="Sicherheitsfrage">

      <button close-create>Abschicken</button>
   </dialog>
