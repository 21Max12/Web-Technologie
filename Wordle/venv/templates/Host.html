<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Host.css') }}">
</head>

<body>
  <div class="raster-background"></div>
    <a href="javascript:history.back()" class="close">Back to Menu</a>
  <div class="top-content">

  </div>


  <div class="middle-content">
    <div class="header"><h1><span class="tiles-word">
          <span class="letter">H</span>
          <span class="letter letter-grey">O</span>
          <span class="letter">S</span>
          <span class="letter letter-yellow">T</span>
          <span class="game">Game</span>
        </span></h1>
    </div>
    <div class="textbox-container">
        <p class="text-share">To play, share this code with a friend</p>
        <div class="box-hash"><input type="text" id="myTextbox" class="myTextbox" placeholder="Here could be your hash value"></div>
    </div>

    <div class="waiting-container">
        <p class="wait-text">Waiting for Player to join</p>
        <div class="Tile"></div>
        <div class="Tile"></div>
        <div class="Tile"></div>
        <div class="Tile"></div>
        <div class="Tile"></div>
    </div>
  </div>

</body>
</html>
