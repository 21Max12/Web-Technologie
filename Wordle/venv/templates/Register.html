<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Register.css') }}">
</head>

<body>
    <div anmelden class="register">
       <h1><span class="C">C</span>reate user account</h1><br>
        <h4>Enter your data</h4>
<form action="/register" method="post">
    <div>
        {{ form.hidden_tag() }} 
        {{ form.username(size=20, class="form-control", placeholder="Username") }}<br>
        {{ form.password(size=20, class="form-control", placeholder="Password") }}<br>
        <!--Einheitlich anpassen-->
        <input type="password" name="confirm_password" class="form-control" placeholder="Passwort wiederholen" required><br>
        <input type="email" name="e_mail" class="form-control" placeholder="E-Mail" required><br>

        <h4>Security question</h4>
        <select name="security_question" class="form-control">
            <option value="Tier">Wie hieß dein erstes Haustier?</option>
            <option value="Auto">Was war dein erstes Auto?</option>
            <option value="Mutter">Wie lautet der Mädchenname deiner Mutter?</option>
        </select><br>


        <input type="text" name="security_answer" class="form-control" placeholder="Security answer" required><br>
    </div>
    <div class="end">       
        <a href="/" class="close">Close</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

    </div>
</body>
</html>
