<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div anmelden class="register"> 
        <h1>Benutzerkontoerstellung</h1>
        <h4>Gebe deine Daten an.</h4>
        <form action="/Register" method="post">
            <div>
                <input type="text" placeholder="Benutername"><br> 
                <input type="text" placeholder="Passwort"><br>  
                <input type="text" placeholder="Passwort wiederholen"><br> 
                <label>Sicherheitsfrage</label>
                <select>
                    <option value="Tier">Wie hieß dein erstes Haustier?</option>
                    <option value="Auto">Was war dein erstes Auto?</option>
                    <option value="Mutter">Wie lautet der Mädchenname deiner Mutter?</option>
              </select><br>
                <input type="text" placeholder="Sicherheitsantwort"><br> 
              </div>
              <div>       
                  <a href="Login.html" class="button-style">Close</a>
                  <button type="submit">Abschicken</button>
              </div>
        </form>      
    </div>
</body>
</html>
