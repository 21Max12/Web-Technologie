<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="Box"> 
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Benutzername" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Passwort" required>
            </div>

            <div class="remember">
                <label> <input type="checkbox"> Benutzernamen merken</label>
                <a href="#">Password zurücksetzen</a>
            </div>

            <button type="submit">Einloggen</button>

            <div>
                <p>Du hast noch kein Konto?</p>
                <a href="#myModal" class="modal-open">Benutzerkonto erstellen</a>
            </div>

        </form>
    </div>


<!-- Das Modal selbst -->
<div id="myModal" class="modal">
  <!-- Modal-Inhalt -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form>
      <!-- Formularfelder -->
      <input type="text" placeholder="Benutzername">
      <input type="password" placeholder="Passwort">
      <input type="password" placeholder="Passwort wiederholen">
      <input type="email" placeholder="E-Mail">
      <button type="submit">Registrieren</button>
    </form>
  </div>
</div>

<script>
    // Wenn der Nutzer auf den Link klickt
    document.querySelector('.modal-open').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('myModal').style.display = 'block';
    });
    
    // Wenn der Nutzer auf (x) klickt, das Modal schließen
    document.querySelector('.close-button').addEventListener('click', function() {
      document.getElementById('myModal').style.display = 'none';
    });
    
    // Wenn der Nutzer irgendwo außerhalb des Modals klickt, es schließen
    window.onclick = function(event) {
      if (event.target == document.getElementById('myModal')) {
        document.getElementById('myModal').style.display = 'none';
      }
    }
</script>

    
</body>
</html>
