<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Quest - Admin profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Admin.css') }}">
    <link rel="icon" type="image" href="{{ url_for('static', filename='css/letter.jpeg') }}">
</head>

<body>
  {% include "navbar.html" %}

  <div class="raster-background"></div>

  <div class="all-body">
    <div class="admin-body">
      <h1 class="header"><span class="U">A</span>dmin profile</h1><br>
      <div class="profil-attribute">
        <h3 class="sub-titel">Add guessing words to the Tile Quest collection</h3>
        <form action="/admin_view" method="post">
          <div class="text-container">
            <input type="text" class="add-word" name="add_word" maxlength="5" pattern="[A-Za-z]{5}" oninput="this.value = this.value.toLowerCase()" required title="5 letters required">
            <button class="add-btn">Add</button>
          </div>
          <p class="power"><span class="power_text">With great power comes great responsibility :)</span> <br><span class="warning">Warning: </span>As an admin, you are able to add any combination of five letters to the list, regardless of whether the word makes sense or not. </p>
          <p></p>
        </form>
      </div>
    </div>

    <div class="bottom-bar">
      <div id="clock" class="clock"></div>
    </div>
  </div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      var strTime = hours + ':' + minutes + ' ' + ampm;
      document.getElementById('clock').textContent = strTime;    
    }
  
    setInterval(updateClock, 1000);
    updateClock(); 
  </script>
  
</body>
</html>
